<body>
  
  <div class="container-wrapper">
    <div class="container">
      <h1>Etch-a-Sketch</h1>
      <div class="gui-wrapper">

        <div class="gui">
          <span></span>
          <input class="colorpicker" id="colorPicker" type="color" value="#1D1D1F" />
          <button class="btn active" id="drawBtn">Color Draw</button>
          <button class="btn" id="eraserBtn">Eraser</button>
          <button class="btn" id="clearBtn">Clear</button>
          <div id="sizeValue" class="size-value">16 x 16</div>
          <input id="sizeSlider" type="range" value="16" min="1" max="100" />
          <button class="btn" id="saveBtn">Save</button>
        </div>
        <div class="board"></div>
      </div>
    </div>  
  </div>
